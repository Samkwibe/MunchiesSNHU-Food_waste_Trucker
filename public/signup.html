<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SNHU Food Waster</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('SETA.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 400px;
      z-index: 1;
    }

    .signup-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #f3d014; /* SNHU gold */
    }

    .signup-container p {
      font-size: 14px;
      color: #eee;
      margin-bottom: 20px;
    }

    .signup-container a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: border 0.2s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: #f3d014;
      box-shadow: 0 0 5px rgba(243,208,20,0.4);
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #082241, #f3d014);
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease;
    }
    .signup-btn:hover {
      background: linear-gradient(to right, #06192d, #e6c800);
      transform: scale(1.02);
    }

    /* Social Logins */
    .social-login {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #e5e5e5;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .social-btn:hover {
      transform: scale(1.05);
    }
    .social-btn img {
      width: 24px;
      height: 24px;
    }

  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <p>Already have an account? <a href="login.html">Log in</a></p>

    <input id="nameField" type="text" class="input-field" placeholder="Full Name">
    <input id="emailField" type="email" class="input-field" placeholder="Email address">
    <input id="passwordField" type="password" class="input-field" placeholder="Password">
    <input id="confirmField" type="password" class="input-field" placeholder="Confirm Password">

    <button class="signup-btn" id="signupBtn">Sign Up</button>

    <!-- Social Sign-ups -->
    <div class="social-login">
      <!-- Apple -->
      <div class="social-btn" id="appleBtn"><img src="apple-icon.png" alt="Apple"></div>
      <!-- Facebook -->
      <div class="social-btn" id="facebookBtn"><img src="facebook-icon.png" alt="Facebook"></div>
      <!-- Spotify -->
      <div class="social-btn" id="spotifyBtn"><img src="spotify-icon.png" alt="Spotify"></div>
      <!-- Google -->
      <div class="social-btn" id="googleBtn"><img src="google-icon.png" alt="Google"></div>
    </div>
  </div>

  <script type="module" src="./firebase.js"></script>

    
  </script>
</body>
</html>
