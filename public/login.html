<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SNHU Food Waster</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('SETA.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .login-container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #f3d014;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 16px;
      background: rgba(255,255,255,0.3);
      color: #fff;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #082241, #f3d014);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-btn:hover {
      background: linear-gradient(to right, #06192d, #e6c800);
    }
    .status-text {
      margin-top: 15px;
      color: #eee;
      font-size: 14px;
    }
    .forgot-link {
      display: block;
      margin-top: 10px;
      color: #00ffff;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê AI-Secured Login</h2>
    <p>New user? <a href="signup.html" style="color:#00ffff;">Create an Account</a></p>

    <input id="emailInput" type="email" class="input-field" placeholder="üìß Email address" />
    <input id="passwordInput" type="password" class="input-field" placeholder="üîë Password" />
    <button class="login-btn" id="loginBtn">Log in</button>

    <span class="forgot-link" onclick="showResetPrompt()">Forgot Password?</span>

    <p class="status-text" id="statusMsg"></p>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const statusMsg = document.getElementById('statusMsg');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;

      statusMsg.textContent = 'üîÑ Checking credentials...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Server error');

        statusMsg.textContent = '‚úÖ Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = data.role === 'staff' ? 'settings-staff.html' : 'settings-student.html';
        }, 1000);
      } catch (err) {
        statusMsg.textContent = '‚ùå Error: ' + err.message;
      }
    });

    function showResetPrompt() {
      const email = prompt('Enter your email to reset your password:');
      if (!email) return;
      const newPassword = prompt('Enter your new password:');
      if (!newPassword) return;

      fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, newPassword })
      })
        .then(res => res.json())
        .then(data => {
          statusMsg.textContent = data.message || '‚úÖ Password reset successful!';
        })
        .catch(err => {
          statusMsg.textContent = '‚ùå Error: ' + err.message;
        });
    }
  </script>
</body>
</html>
