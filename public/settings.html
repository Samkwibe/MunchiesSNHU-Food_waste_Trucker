<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - SNHU Food Waster</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #e9ecef);
    }
    header {
      background-color: #082241;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f3d014;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #f3d014;
      text-decoration: none;
      font-weight: 500;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .dashboard-content {
      padding: 40px;
    }
    .dashboard-content h1 {
      color: #082241;
      margin-bottom: 20px;
    }
    .settings-section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .settings-section h2 {
      color: #082241;
      margin-bottom: 10px;
    }
    .settings-section label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    .settings-section input[type="text"],
    .settings-section input[type="email"],
    .settings-section input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .settings-section input[type="checkbox"] {
      margin-right: 10px;
    }
    .settings-section button {
      background: #f3d014;
      color: #082241;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      background: #082241;
      color: #f3d014;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SNHU Dashboard</div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="dashboard-content">
    <h1>Settings</h1>
    <div class="settings-section">
      <h2>Profile Settings</h2>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter a new password">

      <button>Update Profile</button>
    </div>

    <div class="settings-section">
      <h2>Notification Settings</h2>
      <label>
        <input type="checkbox" id="emailNotif"> Email Notifications
      </label>
      <label>
        <input type="checkbox" id="smsNotif"> SMS Notifications
      </label>
      <button>Save Notification Settings</button>
    </div>

    <div class="settings-section">
      <h2>Display Settings</h2>
      <label for="theme">Theme</label>
      <select id="theme" style="width: 100%; padding: 10px; border-radius: 6px;">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <button style="margin-top: 15px;">Save Display Settings</button>
    </div>
  </div>

  <footer>
    ðŸ”„ Data auto-refreshes every 2 hours | SNHU Food Waster Tracker
  </footer>
</body>
</html>
